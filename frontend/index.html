<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publicar Imagen</title>
    <!--BOOTSTRAP-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://bootswatch.com/5/journal/bootstrap.min.css"/>
    <!--ANIMATE CSS-->
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>
    <NAV class = "navbar navbar-dark bg-dark">
        <div class = "container">
            <a href="/" class = "navbar-brand">Inicio</a>
        </div>
    </NAV>

    <div class="container p-4">
        <div class="row">
            <div class="col-md-4">
                <form id = "book-form" class = "card card-body">
                <div class="form-group">
                    <input type="text" id="title" class="form-control" placeholder="Titulo" autofocus>
                </div>
                <div class="form-group">
                    <input type="text" id="tag" class="form-control" placeholder="tag">
                </div>
                <div class="form-group">
                    <input type="text" id="isbn" class="form-control" placeholder="isbn">
                </div>
                <div class="input-group mb-3">
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="image">
                        <label for="image" class="custom-file-label">Imagen</label>
                    </div>
                </div>
                <button class="btn btn-primary">Save</button>
                </form>
            </div>
            <div class="col-md-8" id="books-cards">

            </div>
        </div>
    </div>
    
</body>
</html>
